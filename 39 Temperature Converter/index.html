<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <p>Type a value in any of the fields to convert Temperature</p>
      <form action="">
        <label for="">Temperature in Celsius</label>
        <input type="number" name="" class="celsius" placeholder="Celsius">
        <label for="">Temperature in Farenheit</label>
        <input type="number" name="" class="farenheit" placeholder="Farenheit">
        <label for="">Temperature in Kelvin</label>
        <input type="number" name="" class="kelvin" placeholder="Kelvin">
       
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
