<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center ">
      <div class="col-md-8">
        <h1 class="text-center display-3 fw-bolder py-3">Word Count Tool</h1>
        <textarea name="" class="form-control fs-3 input" cols="30" rows="10"></textarea>
      </div>
    </div>
    <div class="row d-flex justify-content-center my-3 g-3">
      <div class="row col-md-4 border border-primary py-3">
        <h3>Character: <span class="character">0</span></h3>
      </div>
      <div class="row col-md-4 border border-primary py-3">
        <h3>Words: <span class="word">0</span></h3>
      </div>
    </div>
    <div class="row d-flex justify-content-center my-3 g-3">
      <div class="row col-md-4 border border-primary py-3">
        <h3>Words left: <span class="word-limit">0</span></h3>
      </div>
      <div class="row col-md-4 border border-primary py-3">
        <h3>Reading time: <span class="reading-time">0</span></h3>
      </div>
    </div>

  </div>


  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
