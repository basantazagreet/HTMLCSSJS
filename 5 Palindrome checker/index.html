<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="box">
      <h2>Palindrome Checker App</h2>
      <input type="text" id="palindrome" placeholder="Enter a string to check">
      <hr>
      <div class="button-group">
        <button class="btn-reset">
          <i class="fas fa-check"></i>
          Check</button>
      </div>
    </div>

    <div class="modal">
      <div class="modal-box">
        <span class="modal-close"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
        <h2>The String is </h2>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
