<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div class="row box">
      <div class="col-md-6">
        <h1 class="text-center py-3 bg-primary text-light">Speech to text project</h1>
        <form action="https://www.google.com/search" id="search-form" method="GET" target="_blank">

          <span>Voice commands: search, stop recording, reset form</span>
          <input name="q" type="text" class="form-control fs-3 mt-2" id="search-input" placeholder="Search Google"
            autocomplete="off" autofocus>
          <div id="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
            <p class="instruction fs-5">
             press ctrl + x or click the mic icon to record
            </p>
            <button class="btn btn-danger">
              <i class="fas fa-microphone"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
