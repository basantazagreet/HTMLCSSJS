<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row box">
        <div class="col-md-6">
          <p>Share this on twitter</p>

          <form action="">
            <textarea name="" id="" cols="30" 
            rows="5" class="form-control fs-5"></textarea>
            <div class="button d-flex justify-content-end align-items-center mt-2">
              <span class="limit px-3 fs-4">50</span>
              <button class="btn btn-primary">Tweet</button>
            </div>

          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
