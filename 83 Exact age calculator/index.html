<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>

    <div class="container">
      <div class="row box">
        <div class="col-md-5">

          <h1 class="text-center mb-3 fw-bold">
            Age calculator
          </h1>

          <form action="" autocomplete="off">
            <input type="text" class="form-control form-control-lg mb-2" placeholder="Name" id="username">
            <input type="date" class="form-control form-control-lg mb-2"  id="dob">
            <div class="d-grid">
              <button class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>

          <div class="result mt-5 fs-3 fw-bold">
            <ul class="list-group">
              <li class="list-group-item">
                <p>Name: <span class="u-name"></span></p>
              </li>
              <li class="list-group-item">
                <p>Age: 
                  <span class="age-year badge bg-success">0 Years</span>
                  <span class="age-month badge bg-danger">0 Months</span>
                  <span class="age-day badge bg-primary">0 Days</span>
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
