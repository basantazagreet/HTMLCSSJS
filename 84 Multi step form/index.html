<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div class="container">
      <div class="row box">
        <div class="col-md-6">
          <div class="form-container">
            <div class="text-center">
              <h2>Multi step form</h2>
              <span>Fill the form fields below</span>
            </div>

            <form action="" onsubmit="return false" autocomplete="off">
              <div class="steps">
                <p class="step">1</p>
                <p class="step">2</p>
                <p class="step">3</p>
                <p class="step">4</p>
              </div>

              <div class="form-item">
                <label for="" class="form-label">First Name</label>
                <input type="text" placeholder="John" class="form-control"/>
               
                <label for="" class="form-label">Last Name</label>
                <input type="text" placeholder="Doe" class="form-control"/>
              </div>

              <div class="form-item">
                <label for="" class="form-label">Age</label>
                <input type="number"  class="form-control"/>
               
                <label for="" class="form-label">Gender</label>
                <input type="text" placeholder="Doe" class="form-control"/>
              </div>

              <div class="form-item">
                <label for="" class="form-label">Education</label>
                <input type="text"  class="form-control"/>
               
                <label for="" class="form-label">Address</label>
                <input type="text" placeholder="Doe" class="form-control"/>
              </div>

              <div class="form-item">
                <label for="" class="form-label">Email</label>
                <input type="email"  class="form-control" placeholder="john@example.com"/>
               
                <label for="" class="form-label">Password</label>
                <input type="password" placeholder="Doe" class="form-control"/>
              </div>

              <button class="btn btn-primary btn-lg">Previous</button>
              <button class="btn btn-primary btn-lg">Next</button>
            
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
